<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Aula B7 Web Tailwind</title>
   
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 id="form-title" class="text-3xl font-bold text-center mb-6">Sistema de Login</h1>

        <div class="mb-4">
            <label class="block text-lg mb-2" for="emailField">Endereço de e-mail</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-700 border border-gray-600 outline-yellow-500" type="email" id="emailField" placeholder="Digite seu E-mail">
        </div>

        <div class="mb-4">
            <label class="block text-lg mb-2" for="passwordField">Senha</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-700 border border-gray-600 outline-yellow-500" type="password" id="passwordField"placeholder="Digite sua senha">
        </div>

        <button id="submit-btn" class="w-full p-2 rounded-md text-lg font-bold bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition">Entrar</button>

        <div class="text-center mt-4">
            <p id="toggle-text" class="text-gray-400">Não é membro? 
                <a href="#" class="text-yellow-500 hover:underline" onclick="toggleForm()">Faça seu cadastro agora</a>
            </p>
        </div>
    </div>
</body>
</html>
